<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="container">
      <h2>CountDown To New Year <span>2021</span></h2>
      <div class="countdown">
        <div id="day"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
